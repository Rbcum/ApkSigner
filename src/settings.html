<html>

<head>
    <title>ApkSigner</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid pl-0 pr-0">
        <div class="container-fluid row ml-0 mr-0 pl-0 pr-0 bg-light"  id="frame_container">
            <div class="col-4 p-0">
                <div class="list-group list-group-flush" style="height: 280px;" id="key-list">
                </div>
                <div class="row" style="justify-content: flex-end; margin-top: 10px;">
                    <button class="btn btn-success" style="height: 40px; width: 40px; " id="add-key">+</button>
                    <button class="btn btn-danger ml-2 mr-4" style="height: 40px; width: 40px;"
                        id="remove-key">-</button>
                </div>
            </div>
            <div class="col pb-0 border-left" >
                <div class="form-group">
                    <label class="col-form-label-sm">Keystore File</label>
                    <div>
                        <input class="form-control form-control-sm" readonly id="ks-file">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-form-label-sm">Keystore Password</label>
                    <div>
                        <input class="form-control form-control-sm" id="ks-pass">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-form-label-sm">Key Alias</label>
                    <div>
                        <input class="form-control form-control-sm" id="key-alias">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-form-label-sm">Key Password</label>
                    <div>
                        <input class="form-control form-control-sm" id="key-pass">
                    </div>
                </div>
            </div>
        </div>
        <button class="btn btn-primary float-right mr-3 mt-3 " style="width: 100px" id="save-btn">Save</button>
        <button class="btn btn-secondary float-right mr-2 mt-3 " style="width: 100px" id="cancel-btn">Cancel</button>
    </div>
</body>

<script src="settings.js"></script>

</html>

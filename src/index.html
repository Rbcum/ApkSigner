<html>

<head>
  <title>ApkSigner(Drag&Drop)</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="form-group row mt-3">
      <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Build Tools</label>
      <div class="col-sm-10">
        <input readonly class="form-control form-control-sm" id="buildTools">
      </div>
    </div>
    <div class="form-group row">
      <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Apk</label>
      <div class="col-sm-10">
        <input readonly class="form-control form-control-sm" id="apkFile">
      </div>
    </div>
    <div class="form-group row">
      <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Aligned</label>
      <div class="col-sm-10">
        <input readonly class="form-control form-control-sm" id="aligned">
      </div>
    </div>
    <div class="form-group row">
      <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Signed</label>
      <div class="col-sm-10">
        <input readonly class="form-control form-control-sm" id="signed">
      </div>
    </div>

    <div class="dropdown d-inline-block">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="keyListButton" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        Loading...
      </button>
      <div class="dropdown-menu" aria-labelledby="keyListButton" id="keyList">
      </div>
    </div>
    <button id="sign-btn" class="btn btn-primary" style="float: right;width: 100px;">Sign</button>
    <button id="settings-btn" class="btn btn-secondary mr-2" style="float: right;width: 100px;">Settings</button>
  </div>
</body>
<script src="../assets/bootstrap/js/jquery-3.2.1.slim.min.js"></script>
<script> window.jQuery = window.$ = require('jquery'); </script>
<script src="../assets/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="index.js"></script>

</html>

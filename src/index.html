<html>

<head>
  <title>ApkSigner</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid">
    <br />
    <div class="alert alert-primary" align-items-center id="drag-file" style="height: 80px;">
      Drag apk here...
    </div>
    <textarea id="txtarea" style="height:300px; font-size: small; resize: none;" class="form-control"
      disabled="true"></textarea>
    <br />
    <button id="sign-btn" class="btn btn-primary" style="float: right;width: 100px;">Sign</button>
    <button id="settings-btn" class="btn btn-secondary mr-2"
      style="float: right;width: 100px;">Settings</button>

  </div>
</body>
<script src="index.js"></script>

</html>
